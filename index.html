<html>
    <head>
        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/lightTheme.css'>      
    </head>
    <body>

    <div>
        <header class="header">
            <button class="btn-settings" id="btnSettings">Settings</button>
            <div class="fields-settings" id="fieldsSettings">
                <div class="dropdown-settings">
                    <div class="block-close-position">
                        <span class="close-btn-position" id="closeSettings">[x]</span>
                    </div>
                    <div id="blockSettingsHeader">Settings</div>
                    <div class="dropdown-settings-theme">
                        <button class="settings-btn-theme-lang" id="themeTextHeader">Theme</button>
                        <div class="dropdown-container-theme">
                            <a id="light" onclick="changeTheme('light')" class="a-element-hover">Light</a>
                            <a id="dark" onclick="changeTheme('dark')" class="a-element-hover">Dark</a>
                        </div>
                    </div>
                    <div class="dropdown-settings-lang">
                        <button class="settings-btn-theme-lang" id="langTextHeader">Lang</button>
                        <div class="dropdown-container-lang">
                            <a id="en" onclick="changeLang('en')" class="a-element-hover">EN</a>
                            <a id="ru" onclick="changeLang('ru')" class="a-element-hover">RU</a>
                        </div>
                    </div>
                </div>
            </div>
            <h1 id="appTextHeader" class="textH1Color">Paint App</h1>
        </header>
        <main>
            <aside class="left-panel">
                <div class="aside-heading" id="controlPanelHeader">Control Panel</div>
                <div class="li-panel">
                    <ul>
                        <li><input type="text" placeholder="Enter color" id="changeColor"></li>
                        <li><button id="btnPressed" class="btn">Pen</button></li>
                        <li>
                            <input id="changeSize" type="range" value="50">
                            <span id="size"></span>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="btn" id="figureText">Figure</button>
                                <div class="dropdown-content">
                                        <a id="square">Square</a>
                                        <a id="circle">Circle</a>
                                        <a id="hexagon">Hexagon</a>
                                </div>
                            </div>
                        </li>
                        <li><button id="clear" class="btn">Clear</button></li>
                    </ul>
                </div>
                <div class="layer-panel">
                    <button id="addNewLayer" class="btn" style="margin-left: 50px; width: 100px">Add Layer</button>
                    <div class="layer-li-panel">
                        <ul id="newLiForLayer">
                            <li><input type="checkbox" id="inputlayer1canvas1" name="chboxs" onclick="showHideCanvas(event)"><label id="layer1">Layer1</label></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <article style="width: 1400px">
                <section class="tab-panel">

                    <div id="canvasTabSection">
                        <div class="tab-btn" id="tab1" tabindex="0">Tab 1</div>
                    </div>
                    <div class="add-tab-btn" id="addNewTab">&#43;</div>
                </section>
                <div class='canvas-wrapper' id="canvas-wrapper">
                    <div style="position: relative;" width= '1400px' height = '790px' id="canvasWrap1">
                        <canvas id='layer1canvas1' width= '1400px' height = '790px' class="canvas-tabs" style="display: none;"></canvas>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">
            <div id="blockColorText">COLOR
                <span id="showColor" class="current-color" style="background: black;">: black</span>
            </div>
            <div id="blockCoordMouseX">MOUSE X
                <span id="mouseX"></span>
            </div>
            <div id="blockCoordMouseY">MOUSE Y
                <span id="mouseY"></span>
            </div>
        </footer>
    </div>


    <script charset="utf-8" src ='script/script2.js'></script>
    <script charset="utf-8" src ='script/addTab.js'></script>
    <script charset="utf-8" src ='script/addLayer.js'></script>
    <script charset="utf-8" src='script/colorThemeLang.js'></script>
    </body>
</html>
